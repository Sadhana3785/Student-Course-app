<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CC Student Registration App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <h1>CC Student Portal</h1>
        <nav class="app-nav">
          <button data-view="register" class="nav-btn active">Register</button>
          <button data-view="login" class="nav-btn">Login</button>
          <button data-view="courses" class="nav-btn" id="coursesNavBtn" disabled>
            Student Courses
          </button>
        </nav>
        <div class="user-info" id="userInfo">
          <span id="welcomeText"></span>
          <button id="logoutBtn" class="link-btn" hidden>Logout</button>
        </div>
      </header>

      <main class="app-main">
        <!-- Registration View -->
        <section id="view-register" class="view visible">
          <h2>Student Registration</h2>
          <form id="registerForm" class="card form-card">
            <div class="form-field">
              <label for="regFullName">Full Name</label>
              <input type="text" id="regFullName" required />
            </div>
            <div class="form-field">
              <label for="regEmail">Email</label>
              <input type="email" id="regEmail" required />
            </div>
            <div class="form-field">
              <label for="regStudentId">Student ID</label>
              <input type="text" id="regStudentId" required />
            </div>
            <div class="form-field">
              <label for="regPassword">Password</label>
              <input type="password" id="regPassword" minlength="4" required />
            </div>
            <div class="form-field">
              <label for="regConfirmPassword">Confirm Password</label>
              <input type="password" id="regConfirmPassword" minlength="4" required />
            </div>
            <button type="submit" class="primary-btn">Create Account</button>
            <p class="form-note">
              Already registered?
              <button type="button" class="link-btn inline" data-view="login">
                Go to Login
              </button>
            </p>
            <p id="registerMessage" class="form-message"></p>
          </form>
        </section>

        <!-- Login View -->
        <section id="view-login" class="view">
          <h2>Login</h2>
          <form id="loginForm" class="card form-card">
            <div class="form-field">
              <label for="loginEmail">Email</label>
              <input type="email" id="loginEmail" required />
            </div>
            <div class="form-field">
              <label for="loginPassword">Password</label>
              <input type="password" id="loginPassword" required />
            </div>
            <button type="submit" class="primary-btn">Login</button>
            <p class="form-note">
              New student?
              <button type="button" class="link-btn inline" data-view="register">
                Create an account
              </button>
            </p>
            <p id="loginMessage" class="form-message"></p>
          </form>
        </section>

        <!-- Courses View -->
        <section id="view-courses" class="view">
          <h2>Student Courses</h2>
          <div class="layout-grid">
            <div class="card">
              <h3>Available Courses</h3>
              <ul id="availableCoursesList" class="course-list"></ul>
            </div>

            <div class="card">
              <h3>Your Courses</h3>
              <ul id="studentCoursesList" class="course-list"></ul>
            </div>
          </div>
          <p id="coursesMessage" class="form-message"></p>
        </section>
      </main>

      <footer class="app-footer">
        <span>Â© <span id="yearSpan"></span> CC Student App</span>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
